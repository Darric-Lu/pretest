<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="/main.css">
  <title>Pretest</title>

<body>
  <div class="container">

    <div class="search-bar">
      <div class="search-wrap">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="search-icon" role="img"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor"
            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
          </path>
        </svg>

        <input type="search" autocomplete="off" name="search" placeholder="search" class="input-search">
      </div>
    </div>

        <div class="image-wrap item-3">
          <img class="image" src="https://images.pexels.com/photos/2533266/pexels-photo-2533266.jpeg" alt="">
        </div>

        <div class="image-wrap item-4">
          <img class="image" src="https://images.pexels.com/photos/380954/pexels-photo-380954.jpeg" alt="">
        </div>

        <div class="image-wrap item-5">
          <img class="image" src="https://images.pexels.com/photos/7797736/pexels-photo-7797736.jpeg" alt="">
        </div>

        <div class="image-wrap item-6">
          <img class="image" src="https://images.pexels.com/photos/279906/pexels-photo-279906.jpeg" alt="">
        </div>

        <div class="image-wrap item-7">
          <img class="image" src="https://images.pexels.com/photos/9774790/pexels-photo-9774790.jpeg" alt="">

        </div>

        <div class="image-wrap item-10">
          <img class="image" src="https://images.pexels.com/photos/7436116/pexels-photo-7436116.jpeg" alt="">
        </div>

      </div>


      <div class="pre">＜</div>
      <div class="next">＞</div>
    </div>

    <div class="timer" id="timer">
      倒數計時
    </div>

    <div class="info">
      <div class="category-wrap">
        <ul class="category">
          <li class="category_item" data-category="1">分類1</li>
          <li class="category_item" data-category="2">分類2</li>
          <li class="category_item" data-category="3">分類3</li>
          <li class="category_item" data-category="4">分類4</li>
        </ul>
      </div>
      <div class="production-wrap">
        <div class="production" id="production">

          <!-- 範本模板模板 -->
          <!-- <div class="production-info" id="production-1">
            <div class="production-info_pic">
              <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg" alt="" />
            </div>

            <div class="production-info_category">分類1</div>
          </div> -->

        </div>
      </div>
